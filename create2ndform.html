<!doctype html>
<html lang="en">

<head>
    <title>Stock Exchange</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="stock.css">
    <!-- fontawasome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- phone code -->
    <link rel="stylesheet" href="./build/css/demo.css" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/intlTelInput.css" rel="stylesheet">


    <style>
        body {
            overflow-x: hidden;
        }

        .main_card {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 20px;
            box-shadow: 2px 5px 8px black;
            background-color: aliceblue;

        }

        /* Circular button styles */
        .circular-button {
            width: 120px;
            height: 120px;
            background-color: #D01982;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 120px;
            cursor: pointer;
        }

        #selectoro{
            background-color: #998f8f;
        }

        /* File input styles - hide it visually */
        #imageInput {
            display: none;
        }

        #sign-btn {
            background-color: #D01982;
        }
    </style>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container">
            <div class="row">

                <!-- Form Control start CreateForm -->
                <form class="p-5">

                    <div class="main_card p-3 mx-auto">
                        <div class="main-head">
                            <h5 class="text-center">Stock Exchange Investor Applcaton
                            </h5>

                            <div class="row">
                                <!-- Image col -->
                                <div class="col-md-6 offset-md-3 text-center">
                                    <!-- Label for the file input -->
                                    <label class="circular-button" for="imageInput">
                                        <i class="fa fa-user"></i>
                                        <i id="icon-plus" class="fa-solid fa-plus"></i>
                                    </label>
                                    <!-- Input field for selecting an image -->
                                    <input type="file" id="imageInput" accept="image/*">
                                </div>

                                <div class="col-lg-4">
                                    <!-- <input type="text" class="form-control" id="input3" value="Institutional Individual" readonly> -->

                                    <div class="dropdown open form-control">
                                        <button class="btn btn dropdown-toggle" type="button" id="triggerId"
                                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Registration
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="triggerId">
                                            <a class="dropdown-item" href="createform.html">INSTITUTIONAL</a>
                                            <a class="dropdown-item active" href="create2ndform.html">INDIVIDUAl</a>
                                        </div>
                                    </div>

                                </div>


                                <div class="form-group col-lg-4">
                                    <label for="input2">Area</label>
                                    <input type="text" class="form-control" id="input2">
                                </div>
                            </div>
                            <!-- Second Row -->
                            <div class="row">
                                <div class="form-group col-lg-4">
                                    <label for="input4">Sur-Name</label>
                                    <input type="text" class="form-control" id="input4">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input5">Country</label>
                                    <input type="text" class="form-control" id="input5">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input6">City</label>
                                    <input type="text" class="form-control" id="input6">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label>Telephone</label>
                                    <input type="tel" class="form-control" placeholder="+48 545 323 545" id="phone">
                                </div>

                                <div class="form-group col-lg-8">
                                    <label for="input8">Address</label>
                                    <input type="text" class="form-control" id="input8">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input9">Citizenship No</label>
                                    <input type="number" class="form-control" id="input9">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input10">Bank Name</label>
                                    <input type="text" class="form-control" id="input10">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input11">IBAN</label>
                                    <input type="text" class="form-control" id="input11">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input12">Currency</label>
                                    <input type="text" class="form-control" id="input12">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input13">User Mail</label>
                                    <input type="email" class="form-control" id="input13">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input14">Password</label>
                                    <input type="password" class="form-control" id="input14">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input14">Trade Name</label>
                                    <input type="text" class="form-control" id="input20">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label class="form-label">Select</label>
                                    <select class="form-select text-white" id="selectoro">
                                        <option value="option1">Select</option>
                                        <option value="option2">Option 1</option>
                                        <option value="option3">Option 2</option>
                                        <option value="option4">Option 3</option>
                                        <option value="option5">Option 4</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input16">Mersis Number</label>
                                    <input type="number" class="form-control" id="input16">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input17">Registration Number</label>
                                    <input type="number" class="form-control" id="input17">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input18">Tax Authority</label>
                                    <input type="number" class="form-control" id="input18">
                                </div>

                                <div class="form-group col-lg-4">
                                    <label for="input19">Tax Number</label>
                                    <input type="number" class="form-control" id="input19">
                                </div>
                            </div><br>
                            
                            <div class="text-center">
                                <a href="investorList.html" id="sign-btn" class="text-white btn btn-danger mx-auto">Send</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
    </script>

    <!-- javascript Link -->
    <script src="stock.js"></script>
    <!-- javascript Link -->
    <script src="stock.js"></script>
    <script src="./build/js/intlTelInput.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input,{});
    </script>


</body>

</html>
